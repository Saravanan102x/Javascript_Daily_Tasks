<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swapping of Two Number </title>
</head>
<body>
  <h2>Swapping numbers by using temp variable</h2>
  <div id="output"></div>
  <script>
    let a=10;
    let b=20;
    let result="Before Swap:<br>";
    result+="a="+a+"<br>";
    result+="b="+b+"<br>";

  //swap logic here
    let temp=a;
    a=b;
    b=temp;
    result+="After Swap:<br>";
    result+="a="+a+"<br>";
    result+="b="+b+"<br";
    document.getElementById("output").innerHTML=result;
  </script> 
</body>
</html>
